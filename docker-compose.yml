services:
  backend:
    build: ./backend
    container_name: urbanlife-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - media_data:/app/media
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/urbanlife_db
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - APP_BASE_URL=${APP_BASE_URL}
    networks:
      - urbanlife-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:14
    restart: always
    container_name: urbanlife-db
    
 
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: urbanlife_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - urbanlife-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d urbanlife_db"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  urbanlife-network:
    driver: bridge

volumes:
  postgres_data:
  media_data:
